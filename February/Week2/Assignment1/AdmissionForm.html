<body>
    <h2>Admissions Form</h2>
    <h4>Enter your admission information below</h4>
    <form action="">
        <input type="text" name="fname" placeholder="First Name" pattern="[A-Z a-z]+" required/><br /><br />
        <input type="text" name="lname" placeholder="Last Name" pattern="[A-Z a-z]+" required/><br /><br />
        <input type="date" name="dob" /><br /><br />
        <input type="text" name="gen" placeholder="Gender" required><br /><br />
        <input type="text" name="no" value="+91" pattern="[0-9]{10}" required/><br /><br />
        <input type="Enter email" placeholder="Email" name="pwd" pattern=".+@gmail\.[com\in]" required /><br /><br />
        <textarea name="addr" cols="21" rows="3" placeholder="Address" pattern="[0-9][A-Z a-z 0-9]" required></textarea><br /><br />
        <input type="text" name="city" placeholder="City" required><br /><br />
        <input type="text" name="pin" placeholder="Pincode" pattern="[0-9]{6}" required><br /><br />
        <input type="number" name="ten_per" placeholder="10th Per" required><br /><br />
        <input type="number" name="ten_per" placeholder="12th Per" required><br /><br />
        <input type="submit" />
        <input type="reset" />
    </form>
</body>

</html>
