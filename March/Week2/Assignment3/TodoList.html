<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./TodoList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
        </header>

        <div class="inputField">
            <input type="text" placeholder="Add your new todo" id="todo_input">
            <button id="add_btn">+</button>
        </div>

        <div class="content">
            <ul id="task">
            </ul>
            <div class="clr">
                <button>Clear all</button>
            </div>
        </div>
    </div>
  <script src="./TodoList.js"></script> 
</body>

</html>
