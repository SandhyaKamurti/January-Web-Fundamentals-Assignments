<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Instagram clone</title>
    <link rel="stylesheet" href="./insta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
     <div class="popuptext" id="myPopup">

    <div class="container">
        <div class="popuptext2" id="myPopup2">
            <header>
                <div class="header-left">
                    <h1>Instagram</h1>

                    <img src="https://i.pinimg.com/originals/d0/7a/f6/d07af684a67cd52d2f10acd6208db98f.jpg" alt="" class="single-image-your">

                    <p>its.Sandhya</p>

            </div>


            <div class="post">
                <div class="name">
                    <img src="https://images.pexels.com/photos/1580270/pexels-photo-1580270.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="single_image">
                    <div class="para">
                        <p>its.Sandhya</p>

                </div>
                <div class="picture">

                </div>
                <div class="like">
                    <div class="like-right">

            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="">

        </footer>
    </div>
    <script src="./insta.js"></script>

</html>
